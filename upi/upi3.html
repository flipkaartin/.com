<footer>
    <p>Amount Payable: ₹349</p>
    <p id="timer">Payment time remaining: 5:00</p>
</footer>

<script>
    // Set the timer for 5 minutes (300 seconds)
    let timeRemaining = 300;

    // Update the timer every second
    let timerInterval = setInterval(function () {
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;

        // Display the time remaining
        document.getElementById("timer").innerHTML = `Payment time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        // Decrement the time remaining
        timeRemaining--;

        // Check if the timer has expired
        if (timeRemaining < 0) {
            clearInterval(timerInterval);
            document.getElementById("timer").innerHTML = "Payment time has expired.";
            document.getElementById("qrCodeContainer").style.display = "none"; // Hide the QR code
        }
    }, 1000);
</script>
