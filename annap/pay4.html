<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2874f0;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        main div {
            width: 45%;
            margin: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #2874f0;
            color: #fff;
            padding: 10px;
        }

        .common-button {
            background: rgb(251, 100, 27);
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
       /* Updated styles for the timer */
       #timer {
            color: #4ef700; /* Dark orange color */
            font-size: 1.2em; /* Adjust the font size */
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <main>
        <div>
            <img src="imgqr/WHIRPOOL1290.jpg" alt="Product Image">
        </div>

        <div>
            <h2>Whirlpool 6 kg</h2>
            <p>Whirlpool 6 kg Magic Clean 5 Star Semi Automatic Top Load Washing Machine Black, Grey (MAGIC CLEAN 60I GREY DAZZLE)</p>
            <p>Price: ₹1290 <span>(Original Price: ₹12990)</span></p>
            <p>Quantity: 1</p>
        </div>
    </main>

    <section>
        <h2>Payment Options</h2>
        <!-- Include the QR code image for payment here -->
        <img src="qrImg/1290.png" alt="UPI QR Code">
    </div>
</section>
    
<footer>
    <p>Amount Payable: ₹1290</p>
    <p id="timer">Payment time remaining: 5:00</p>
</footer>

<script>
    // Set the timer for 5 minutes (300 seconds)
    let timeRemaining = 300;

    // Update the timer every second
    let timerInterval = setInterval(function () {
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;

        // Display the time remaining
        document.getElementById("timer").innerHTML = `Payment time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        // Decrement the time remaining
        timeRemaining--;

        // Check if the timer has expired
        if (timeRemaining < 0) {
            clearInterval(timerInterval);
            document.getElementById("timer").innerHTML = "Payment time has expired.";
            document.getElementById("qrCodeContainer").style.display = "none"; // Hide the QR code
        }
    }, 1000);
</script>
</body>

</html>
