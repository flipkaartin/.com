<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canara Bank UPI Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  .payment-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  
  h2 {
    color: #333;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  label {
    font-weight: bold;
  }
  
  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
</style>
<body>

  <div class="payment-container">
    <h2>Canara Bank UPI Payment</h2>
    <form id="paymentForm">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" name="upiId" required>

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" required>

      <button type="button" onclick="makePayment()">Make Payment</button>
    </form>
  </div>

  <script src="main.js"></script>
  <script>
    function makePayment() {
    const upiId = document.getElementById('upiId').value;
    const customerName = document.getElementById('customerName').value;
    const amount = document.getElementById('amount').value;
  
    const options = {
      method: 'POST',
      // Replace this URL with your server-side script handling the Canara Bank API request
      url: 'https://apigway-uat.canarabank.in/sandbox/s-dab/apib/upi/collect/payee',
      headers: {
        'Content-Type': 'application/json',
      },
      body: {
        source: 'rucrilokpajnejh',
        channel: 'foejonap',
        terminalId: '7193117876813824',
        extTransactionId: '1035711524372480',
        upiId,
        customerName,
        amount,
        statusKYC: 'jedig',
        infoKYC: 'avihikujbuzidl',
        Remark: 'mokufhipkucapo',
        requestTime: '18:39',
        sid: '4563475896467456',
        checksum: 'ijisecegmecci',
      },
      json: true,
    };
  
    // Use fetch or another method to send the API request to your server
    fetch('https://apigway-uat.canarabank.in/sandbox/s-dab/apib/upi/collect/payee', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(options.body),
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      // Handle the response as needed, e.g., show success message or redirect to a success page
    })
    .catch(error => {
      console.error('Error:', error);
      // Handle errors, e.g., display an error message to the user
    });
  }
  
  </script>
</body>
</html>
